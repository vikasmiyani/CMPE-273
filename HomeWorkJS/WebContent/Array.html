<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Array</title>
<script type="text/javascript">
	var capitals = [ "WashingtonDC", "London", "Delhi" ];

	function listOfCapital() {

		var country = document.getElementById("listOfCountry").value;
		var capital;
		if (country === "USA") {
			capital = capitals[0];
		} else if (country === "UK") {
			capital = capitals[1];
		} else {
			capital = capitals[2];
		}
		document.getElementById("result").innerHTML = capital
				+ " is capital of " + country;
	}
</script>
</head>
<body>

	Find the capital of given country
	<br />
	<br />

	<label>Country:</label>
	<select id="listOfCountry" onchange="listOfCapital()">
		<option value="USA">USA</option>
		<option value="UK">UK</option>
		<option value="India">India</option>
	</select>


	<p>
		<span id="result"></span>
	</p>
</body>
</html>
