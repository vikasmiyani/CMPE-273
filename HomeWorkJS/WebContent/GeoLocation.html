<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Geo location</title>
</head>
<body>

	Find your location by clicking below button.
	<br />
	<button onclick="getLocation()">Your location</button>
	<br />
	<span id="myLocation"></span>
	<br />
	<span id="errMsg"></span>
	<script>
		var loc = document.getElementById("myLocation");
		var errMsg = document.getElementById("errMsg");
		function getLocation() {

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(myPosition, errPos, {
					'enableHighAccuracy' : true,
					'timeout' : 10000,
					'maximumAge' : 0
				});
			} else {
				loc.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function myPosition(pos) {

			loc.innerHTML = "Latitude: " + pos.coords.latitude
					+ "<br/>Longitude: " + pos.coords.longitude;
		}

		function errPos(err) {
			switch (err.code) {
			case 1:
				errMsg.innerHTML = "User denied";
				break;
			case 2:
				errMsg.innerHTML = "Location Unavailable.";
				break;
			case 3:
				errMsg.innerHTML = "Sorry! timed out.";
				break;
			case 4:
				errMsg.innerHTML = "Error occurred: " + err.message;
				break;
			}
		}
	</script>
</body>
</html>
