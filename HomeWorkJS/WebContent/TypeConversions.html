<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Type conversions</title>
<script type="text/javascript">
	function getCurrentTimeandDate() {

		var dateTime = new Date();

		document.getElementById("timeAndDateString").innerHTML = String(dateTime);

		document.getElementById("timeAndDateMiliseconds").innerHTML = Number(dateTime);

	}
</script>
</head>
<body>

	Click to get current date and time.
	<br />

	<button onclick="getCurrentTimeandDate()">Current Time/Date</button>
	<br />
	<hr>

	Date and Time:
	<br />
	<span id="timeAndDateString"></span>
	<br />

	<br /> Total milliseconds from now:
	<br />
	<span id="timeAndDateMiliseconds"></span>

</body>
</html>
