<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Function</title>

<script type="text/javascript">
	function convertUsdtoInr() {

		var amountUSD = document.getElementById("amount").value;
		if (checkAmount(amountUSD)) {
			var amountINR = amountUSD * 67.05;
			document.getElementById("convertedAmount").innerHTML = "<b>"
					+ amountINR + "</b> INR is equivalent to <b>" + amountUSD
					+ "</b> USD.";
		}
	}

	function convertUsdtoGbp() {

		var amountUSD = document.getElementById("amount").value;
		if (checkAmount(amountUSD)) {
			var amountGBP = amountUSD * 0.76;
			document.getElementById("convertedAmount").innerHTML = "<b>"
					+ amountGBP + "</b> GBP is equivalent to <b>" + amountUSD
					+ "</b> USD.";
		}
	}

	function convertUsdtoEuro() {

		var amountUSD = document.getElementById("amount").value;
		if (checkAmount(amountUSD)) {
			var amountEuro = amountUSD * 0.89;
			document.getElementById("convertedAmount").innerHTML = "<b>"
					+ amountEuro + "</b> Euro is equivalent to <b>" + amountUSD
					+ "</b> USD.";
		}
	}

	function convertUsdtoDirham() {

		var amountUSD = document.getElementById("amount").value;
		if (checkAmount(amountUSD)) {
			var amountDirham = amountUSD * 3.67;
			document.getElementById("convertedAmount").innerHTML = "<b>"
					+ amountDirham + "</b> UAE Dirham is equivalent to <b>"
					+ amountUSD + "</b> USD.";
		}
	}

	function checkAmount(amountUSD) {

		if (amountUSD !== "" && amountUSD !== null && !isNaN(amountUSD)
				&& amountUSD >= 0) {
			return true;
		} else {
			document.getElementById("convertedAmount").innerHTML = "Please enter amount which should be greater than zero.";
			return false;
		}
	}
</script>
</head>
<body>

	Currency converter.
	<br />
	<input type="text" id="amount" />
	<br />
	<br />
	<button onclick="convertUsdtoInr()">USD to INR</button>
	<br />
	<button onclick="convertUsdtoGbp()">USD to GBP</button>
	<br />
	<button onclick="convertUsdtoEuro()">USD to Euro</button>
	<br />
	<button onclick="convertUsdtoDirham()">USD to Dirham</button>
	<br />

	<p>
		<span id="convertedAmount"></span>
	</p>

</body>
</html>
