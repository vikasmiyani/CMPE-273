
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Types</title>
</head>
<body>

Product information: 
<form action="submit.html">
Product id: <input type="text" name="productId" value ="P01" size="4" autofocus>
<br>
<br>
Product name: <input type="text" name="productName">
<br>
<br>
Quantity : <input type="number" name="quantity" pattern="[0-9]{6}" title="0-9" required >
<br>
<br>
Manufactur's email : <input type="email" name="email" required>
<br>
<br>
Product description : <input type="text" name="productDesc">
<br>
<br>
MFG date:<input type="date" name="mfgdate">
<p><b>Note:</b> type="In internet explorer date is not supported"</p>
<br>
<br>
<input type="submit" value="Submit" >
<input type="reset" value="Reset" >
</form>
</body>
</html>
