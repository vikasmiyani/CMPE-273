<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Local Storage</title>
<script>
	function selectedProduct() {
		if (typeof (Storage) !== "undefined") {

			var product = document.getElementsByName("product");
			var selectedProduct = "";

			for (var i = 0; i < product.length; i++) {
				if (product[i].checked) {
					selectedProduct = selectedProduct + product[i].value
							+ "<br/>";
				}
			}
	
			if(selectedProduct === ""){
				document.getElementById("result").innerHTML = "Please select any product before checkout.<br/>";
			}else{
			localStorage.setItem("selectedProduct", selectedProduct);

			document.getElementById("result").innerHTML = "Your selected product<br/>"
					+ localStorage.getItem("selectedProduct");
			}
		} else {
			document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
		}
	}
</script>
</head>
<body>
	<p>Product catalog</p>

	<input type="checkbox" name="product" value="iPhone 6s">iPhone
	6s
	<br>
	<input type="checkbox" name="product" value="Samsung galaxy S7">Samsung
	galaxy S7
	<br>
	<input type="checkbox" name="product" value="HTC M9">HTC M9
	<br>
	<input type="checkbox" name="product" value="Motorola nexus">Motorola
	nexus
	<br>
	<br>
	<input type="button" onclick="selectedProduct()" value="Checkout">
	<br>
	<br>

	<p>
		<span id="result"></span>
	</p>
</body>
</html>
