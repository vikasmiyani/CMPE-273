<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Regular Expressions</title>


<script type="text/javascript">
	function verify() {

		var emailId = document.getElementById("emailID").value;
		var emailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		if (emailRegex.test(emailId)) {
			document.getElementById("emlId").innerHTML = "Email id is correct!!";
		} else {
			document.getElementById("emlId").innerHTML = "Email id is in wrong format!"
		}

		var studentId = document.getElementById("studentID").value;
		var stdRegex = /ST(?=\d{5})/;
		if (stdRegex.test(studentId)) {
			document.getElementById("stdId").innerHTML = "Student id is correct!!";
		} else {
			document.getElementById("stdId").innerHTML = "Student id is in wrong format!"
		}
	}
</script>
</head>
<body>

	Student id and email id verification!
	<br />
	<br />
	<span id="stdId"></span>
	<br /> Student id:
	<input type="text" id="studentID" />
	<br />
	<span id="emlId"></span>
	<br /> Email id:
	<input type="email" id="emailID" />
	<br />
	<button onclick="verify()">Verify it!</button>
</body>
</html>
