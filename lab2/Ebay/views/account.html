<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="style.css">
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="account" ng-controller="accountController" ng-init="accountDetails()">
<% include navbar.ejs %>
<div class="container topMargin100">
		<form ng-submit="update()" role="form">
			<div class="form-group row col-xs-10">
				<label for="first_name" class="col-xs-2 col-form-label">First
					name</label>
				<div class="col-xs-5">
					<input class="form-control" type="text" value="" id="first_name"
						ng-model="first_name" required="required">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="last_name" class="col-xs-2 col-form-label">Last name</label>
				<div class="col-xs-5">
					<input class="form-control" type="text" value="" id="last_name"
						ng-model="last_name">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="ebay_handle" class="col-xs-2 col-form-label">Ebay handle</label>
				<div class="col-xs-5">
					<input class="form-control" type="text" value="" id="ebay_handle"
						ng-model="ebay_handle">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="dob" class="col-xs-2 col-form-label">Birth date</label>
				<div class="col-xs-5">
					<input class="form-control" type="date" value="0" id="dob"
						ng-model="dob">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="email_id" class="col-xs-2 col-form-label">Email id</label>
				<div class="col-xs-5">
					<input class="form-control" type="email"  id="email_id"
						ng-model="email_id">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="password" class="col-xs-2 col-form-label">Password</label>
				<div class="col-xs-5">
					<input class="form-control" type="password"  id="password"
						ng-model="password">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="contact_info" class="col-xs-2 col-form-label">Contact info</label>
				<div class="col-xs-5">
					<input class="form-control" type="text"  id="contact_info"
						ng-model="contact_info">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="address" class="col-xs-2 col-form-label">Address</label>
				<div class="col-xs-5">
					<input class="form-control" type="text"  id="address"
						ng-model="address">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="city" class="col-xs-2 col-form-label">City</label>
				<div class="col-xs-5">
					<input class="form-control" type="text"  id="city"
						ng-model="city">
				</div>
			</div>
			<div class="form-group row col-xs-10">
				<label for="zip" class="col-xs-2 col-form-label">Zip</label>
				<div class="col-xs-5">
					<input class="form-control" type="text"  id="zip"
						ng-model="zip">
				</div>
			</div>
			<div class="row col-xs-10 form-group">
				<div class="col-xs-1">
					<input type="submit" class="btn btn-primary" value="Update" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
